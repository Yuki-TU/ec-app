          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EC_APP_YSTORE }}'
          channelId: live
          projectId: ec-app-ystore
